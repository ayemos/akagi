deploy:
  on:
    condition: "$TOXENV == py35"
    repo: ayemos/osho
    tags: true
  user: ayemos
  provider: pypi
  distributions: sdist bdist_wheel
  password:
    secure: 
env:
- TOXENV=py35
- TOXENV=py34
- TOXENV=py27
install: pip install -U tox
language: python
python: 3.5
script: tox -e ${TOXENV}
